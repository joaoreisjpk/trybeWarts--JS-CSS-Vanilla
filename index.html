<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="style.css">
  <link href="//db.onlinewebfonts.com/c/9b188cf19175d860eb33ba6188684d12?family=Magic+School+Two" rel="stylesheet" type="text/css"/>
  <title>Document</title>
</head>
<body>
  <header>
    <section class="container header row">
      <img class='trybewarts-header-logo' src="images/trybewarts-header-logo.svg" alt="trybe logo">
      <h1 id="trybewarts-header-title" class="font font-1">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <div class="ui left icon small input">
          <input id="login" type="text" placeholder="Login" autofocus pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required="required">
          <i class="users icon"></i>
        </div>
        <div class="ui small input">
          <input id="senha" type="password" placeholder='Senha' pattern="[0-9]+$" required="required">
        </div>
        <button id="botão" class="ui primary button">Entrar</button>
      </form>
    </section>
  </header>
  <main class="">
    <section class="container row main">
      <form action="" id="evaluation-form" class="ui form" method="GET">
        <h2 class="ui header"></h2>
        <section class="field">
          <h4 class="ui dividing header font">Informações Pessoais</h4>
          <div class="evaluation-form__sub row two fields">
            <div class="field ui left icon small input">
              <input type="text" id="input-name" placeholder="Nome">
              <i class="users icon"></i>
            </div>
            <div class="field ui small input">
              <input type="text" id="input-lastname" placeholder="Sobrenome">
            </div>
          </div>
          <div class="evaluation-form__sub row two fields">
            <div class="field ui small input">
              <input type="email" id="input-email" placeholder="Email">
            </div>
            <div class="field row ui small input">
              <label for="house">Casa:&nbsp;</label>
              <select name="jj" id="house">
                <option value="" id="">Escolha sua Casa</option>
                <option value="gitnoria" id="gitnoria-house">Gitnória</option>
                <option value="reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="corvinode" id="corvinode-house">Corvinode</option>
                <option value="pytherina" id="pytherina-house">Pytherina</option>
              </select>
            </div>
          </div>
        </section>
        <section class="field ">
          <h4 class="ui dividing header font">Informações Adicionais</h4>
          <div class="row exception row--small">
            <div class="column especial--1 ">
              <label for="frontend" id="label-family">Qual sua família?</label>
              <div class="self">
                <input type="radio" value="Frontend" id="frontend" name="family">
                <label for="frontend">&nbsp;Frontend</label>
              </div>
              <div class="self">
                <input type="radio" value="Backend" id="backend" name="family">
                <label for="backend">&nbsp;Backend</label>
              </div>
              <div class="self">
                <input type="radio" value="FullStack" id="fullstack" name="family">
                <label for="fullstack">&nbsp;FullStack</label>
              </div>
            </div>
            <div class="column especial--2">
              <label for="" id="label-content font">Qual conteúdo você está com mais vontade de aprender?</label>
              <div class="row exception">
                <div class="column">
                  <div class="self">
                    <input id="hofs" type="checkbox" value="HoFs" name="conteudo" class="subject">
                    <label for="hofs">HoFs</label>
                  </div>
                  <div class="self">
                    <input id="jest" type="checkbox" value="Jest" name="conteudo" class="subject">
                    <label for="jest">Jest</label>
                  </div>
                </div>
                <div class="column">
                  <div class="self">
                    <input id="promises" type="checkbox" value="Promises" name="conteudo" class="subject">
                    <label for="promises">Promises</label>
                  </div>
                  <div class="self">
                    <input id="react" type="checkbox" value="React" name="conteudo" class="subject">
                    <label for="react">React</label>
                  </div>
                <label for=""></div></label>
                <div class="column">
                  <div class="self">
                    <input id="sql" type="checkbox" value="SQL" name="conteudo" class="subject">
                    <label for="sql">SQL</label>
                  </div>
                  <div class="self">
                    <input id="python" type="checkbox" value="Python" name="conteudo"  class="subject">
                    <label for="python">Python</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="field ">
          <h4 class="ui dividing header"></h4>
          <div class="row2 row--small">
            <label for="dez" id="label-rate">Como você avalia a Trybewarts?</label>
            <div class="row3">
              <input class="yeah"type="radio" name="rate" value="1" id="um"><label for="um">1</label>
              <input type="radio" name="rate" value="2" id="dois"><label for="dois">2</label>
              <input type="radio" name="rate" value="3" id="tres"><label for="tres">3</label>
              <input type="radio" name="rate" value="4" id="qatro"><label for="qatro">4</label>
              <input type="radio" name="rate" value="5" id="cinco"><label for="cinco">5</label>
              <input type="radio" name="rate" value="6" id="seis"><label for="seis">6</label>
              <input type="radio" name="rate" value="7" id="sete"><label for="sete">7</label>
              <input type="radio" name="rate" value="8" id="oito"><label for="oito">8</label>
              <input type="radio" name="rate" value="9" id="novo"><label for="novo">9</label>
              <input type="radio" name="rate" value="10" id="dez"><label for="dez">10</label>
            </div>
          </div>
        </section>
        <section class="field">
          <h4 class="ui dividing header"></h4>
          <div class="column">
            <label for="textarea" class="textarea font font-2">Deixe seu comentário:</label>
            <textarea id="textarea" maxlength="500" rows="2"></textarea>
            <div>Restam <spam id="counter">500</spam> caracteres</div>
          </div>
        </section>
        <h4 class="ui dividing header"></h4>
        <section class="field">
          <div class="row">
            <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
            <div class="row" for="agreement">
              <input type="checkbox" name="" id="agreement" value="">
              <label for="agreement">Eu concordo</label>
            </div>
          </div>
        </section>
        <div>
          <button type="submit" id="submit-btn" class="ui primary button" disabled>Enviar</button>
        </div>
      </form>
      <div class="row">
        <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo" class="size--large">
      </div>
    </section>
  </main>
  <footer class="footer">
    <h2>Direitos reservados à Trybewarts©</h2>
  </footer>
  <script src="script.js"></script>
</body>
</html>
